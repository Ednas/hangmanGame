<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>
    Hangman Game
  </title>
  <!--Stylesheets-->
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- <link rel="stylesheet" href="assets/css/bootstrap.css"> -->
</head>

<body>
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div class="jumbotron primary">
      <div class="container">
        <h1>Hangman Game <br> Fruity McFruit Face</h1>
      </div>
    </div>
          <div id="alphabet-btns">
        <h3>Make a guess</h3>
      </div>
    <div class="scoreBoard">
      <ul class="list-group">
        <li class="list-group-item active">
          <p class="center"> Press Any Letter To Get Started!</p>
        </li>
        <li class="list-group-item">
          <p id="currentWord">Find the missing letters: </p>
        </li>
        <li class="list-group-item">
          <p id="guessesRemaining">Number Of Guesses Remaining:</p>
        </li>
        <li class="list-group-item">
          <p id="guessed">Letters Already Guessed:</p>
        </li>
        <li class="list-group-item">
          <p id="word"></p>
        </li>
        <li class="list-group-item">
          <p id="winCounter">Wins</p>

          <p id="lossCounter">Losses</p>
        </li>
      </ul>

    </div>
  </div>
  <div class="col-md-2"></div>
  <!--Javascript file-->
  <script src="assets/javascript/game.js"></script>
  <script type="text/javascript" src="assets/javascript/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="assets/javascript/bootstrap.js"></script>
</body>

</html>
